{% extends 'testapp/index.html' %} {% block content %}
<div class="row">
  <div class="col-sm-4">
    <h5 class="text-center alert alert-info">Add and Show Student</h5>
    <form action="" method="POST">
      {% csrf_token %} {{form.as_p}}
      <button class="btn btn-info" type="submit">confirm</button>
    </form>
  </div>
  <div class="col-sm-7 offset-1">
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-light">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Roll</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for student in all_students %}
          <tr>
            <th scope="row">{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.roll}}</td>
            <td>{{student.city}}</td>
            <td>
              <a
                href="{% url 'updateStudent' student.id %}"
                class="btn btn-warning btn-sm"
              >
                <b>update</b>
              </a>
              <form
                action="{% url 'deleteStudent' student.id %}"
                method="POST"
                class="d-inline"
              >
                {% csrf_token %}
                <button class="btn btn-danger btn-sm"><b>delete</b></button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
